<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释标签，特殊字符</title>
</head>
<body>
    <h4>注释标签格式《！--"内容"--》 </h4><br />
    快捷方法：ctrl键加/快速注释某一行
    <!--注释标签格式-->
    <h4>特殊字符</h4>
    <br />
    空格字符："&nbsp;(& n b s p ;)",有几个"&n b s p ;"就几个空格
    <br />
    应用:n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b
    <br />
    大于号：& l t; &nbsp;&nbsp;小于号： & g t ;
    <br />
    应用：&lt;p&gt;是一个段落标签
    <br />
    其他的遇到了再查 


</body>
</html>
