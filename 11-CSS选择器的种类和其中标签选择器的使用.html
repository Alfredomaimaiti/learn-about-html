<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法规范和选择器</title>
    <style>
        p {
            color: green;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <h4>选择器的分类：</h4>
    <h4>CSS规则主要由选择器以及一条或多条声明组成</h4>
    <p>CSS的语法规范：形式：《style》选择器（改谁）{改的样式}《/style》</p>
    一般来说，推荐使用展开格式书写代码，更直观。
    <img src="images/选择器分类.JPG"><br />
    <img src="images/基础选择器总结.JPG">
    
    <h4>1.标签选择器：写上标签名，优点是快速为页面同一类型标签统一样式，缺点则是一设置就是设置所有该标签</h4>
    <p>男</p>
    <p>男</p>
    <p>男</p>
    <div>女</div>
    <div>女</div>
    <div>女</div>
</body>
</html>
