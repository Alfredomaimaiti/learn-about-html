<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图片标签的使用：
        图片标签是< img src=""/ ></h4>
    <img src="nie.jpg"/>
    <h4>alt 替换文本：在图像显示不出来的时候（比如没有这个照片在同一文件夹下）用文字替换
        格式《img src="" alt="(要显示的文字)"》</h4> 
    <img src="nie无.jpg" alt="聂临风"/>
    <h4>title 提示文本：鼠标放到图像上提示的文字
        格式《img src="" alt="(要显示的文字)" title="（鼠标放上显示的文字）"》</h4> 
    <img src="nie.jpg" alt="聂临风" title="聂临风"/>
    <h4>width，height给照片设置长宽，border设置边框粗细
        格式《img src="" width="" height="" border=""》</h4> 
    <img src="nie.jpg" alt="聂临风" title="聂临风"  height="500"/>
    <br />
    <img src="nie.jpg" alt="聂临风" title="聂临风"  border="50"/>

</body>
</html>
