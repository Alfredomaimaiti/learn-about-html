<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入样式</title>
</head>
<body>
    <h4>三大类：行内式样式表，内部样式表，外部样式表</h4>
    内部样式表是写在html文件内部，抽离全部CSS代码单独放到style标签中，练习中常用;<br />
    行内样式表：写在元素标签内部的style属性，适合于修改简单样式;<br />
    外部样式表：开发中常用，样式单独写在CSS文件中，之后引入CSS文件到html文件里，方法：在html中head标签前面用《link rel="stylesheet" href="css文件路径"》
    <br>
    <h4>CSS引入方式总结</h4>
    <img src="images/CSS引入方式总结.JPG">
</body>
</html>
