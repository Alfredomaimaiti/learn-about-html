<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
   
    <h4 id="back" >1.打开外部链接形式：《a href="" target="_blank"名字《/a》 </h4>
    <h4>合成大西瓜修改后链接</h4>
    <a href="https://daxigua-master-seven-phi.vercel.app" target="_blank">合成大西瓜</a>
    <h4>2.打开内部链接：网页内部界面的相互跳转</h4><br />
    <a href="05-图片标签和路径.html" target="_blank">图片标签页面</a>
    <h4>3.空链接：网址用#代替</h4>
    <a href="#" target="_blank">空链接</a>
    <h4>4.下载链接：地址里面是文件，压缩包等形式</h4>
    <a href="nie.zip" target="_blank">下载照片</a>
    <h4>5.网页元素链接：各种图片文本音频等，点击图片等跳转链接</h4>
    <a href="http://www.baidu.com" target="_blank"><img src="nie.jpg" title="跳到百度" width=100 id="nlf"></a>
    <h4>6.锚点链接：点击链接快速定位到页面中的某个位置</h4>
    <h4>设置属性值 #名字 然后在对应目标位置标签加一个 id="名字"</h4>
    <a href="#nlf">聂临风</a>
    <a href="#back">返回顶部</a>


</body>
</html>
