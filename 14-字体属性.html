<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS设置字体属性</title>
    <style>
        h2{
            font-family: '华文仿宋';
        }
        p{
            font-family: '华文仿宋';
        }
        .bold{
            font-weight: bold;
            /* 其中400是normal，700是bold */
        }
        .italic{
            font-style: italic;
        }
        .fuhe{
            font:italic 700 20px "华文仿宋"
        }
    </style>
</head>
<body f>
    <h2 class="italic">诗言志，歌咏言，声依永，律和声</h2>
    <p>诗，言其志也</p>
    <p>歌，咏其声也</p>
    <p>舞，动其容也</p>
    <p class="bold">三者本于心，然后乐器从之</p>
    <h4>文字大小属性:font-size="xxpx"<br />
        文字粗细属性:font-weight="xx"<br />
        文字样式属性:font-style="normol或者italic(斜体)"<br />
        文字复合属性:{font: font-style font-weight font-size/line-height font-family}</h4>
    <h3 class="fuhe">使用文本复合属性设置</h3>
    <img src="images/字体属性总结.JPG">
</body>
</html>
