<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pink{
            color: pink;
        }
    </style>
</head>
<body>
    <h4>id是唯一的，所以id选择器一个只能用一次<br />id选择器语法：CSS中：</h4>
    #id名{
        属性: 属性值;
    }<br />
    引用:《div id="把#号删了的类名"》内容《/div》
    <h4>例子：</h4>
    <div id="pink">聂临风</div>
    <br />
    <h4>通配符选择器：用*表示，表示选取页面中的所有元素（标签）</h4>
    *{
        属性: 属性值;
    }
</body>
</html>
